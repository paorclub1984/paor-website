name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Permissions για deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Αποφυγή διπλών deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll (or just copy files)
        run: |
          # Αν χρησιμοποιείς Jekyll, αφαίρεσε το σχόλιο:
          # bundle install
          # bundle exec jekyll build
          
          # Αλλιώς απλά αντίγραψε τα αρχεία
          mkdir -p _site
          cp -r * _site/ || true
          
          # Δημιουργία .nojekyll για να μην τρέξει Jekyll processing
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4